backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: "static/uploads"
public_folder: "/uploads"



collections:
  - name: "new" # Used in routes, e.g., /admin/collections/blog
    label: "News" # Used in the UI
    folder: "content/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "banner", widget: "image"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Tags", name: tags, "widget": "list", default: ['term_1', 'term_2']}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "feature"
    label: "Features"
    folder: "data/features"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Icon", name: "icon", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Weight", name: "weight", widget: "number"}
  - name: "client"
    label: "Clients"
    folder: "data/clients"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Url", name: "url", widget: "string"}
